<!DOCTYPE html>
<html lang="en">

<head>
  <title>Zara | Datacenter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      overflow: hidden;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      animation: fadeSlideIn 1.5s ease-out forwards;
      margin-bottom: 10px;
    }

    h1 a {
      color: #fff;
      text-decoration: none;
      transition: all 0.3s;
    }

    h1 a:hover {
      color: #20c0e4;
      text-shadow: 0 0 10px #20c0e4;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin: 10px 0 30px;
      animation: fadeSlideIn 2s ease-out forwards;
    }

    z {
      color: #d50d0d;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: var(--transition);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #888;
      font-size: 0.9rem;
      animation: fadeSlideIn 3s ease-out forwards;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem !important;
        padding: 0 16px;
      }

      p {
        font-size: 1rem;
        padding: 0 16px;
      }

      footer {
        font-size: 0.8rem;
        padding: 0 16px;
      }
    }
  </style>
</head>

<body>
  <canvas id="particle-canvas"></canvas>

  <h1>Welcome to <z><a href="https://zara.webistzu.com">Zara Datacenter</a></z>
  </h1>
  <p>Building Future.</p>

  <footer>2025 <a href="https://zara.webistzu.com">Zara Datacenter</a> |<a href="https://webistzu.com">  Webistzu</a> | <a href="https://jaiprakashmd.com"> Jai Prakash</a></footer>

  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = '#20c0e4';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      const numberOfParticles = (canvas.width * canvas.height) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function connectParticles() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            ctx.strokeStyle = 'rgba(32, 192, 228, ' + (1 - distance / 100) + ')';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>

</html>
