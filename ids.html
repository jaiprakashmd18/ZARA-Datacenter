<!DOCTYPE html>
<html lang="en">

<head>
  <title>Workers ID | Zara Datacenter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Zara Datacenter Workers ID System - Access employee information and credentials">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #20c0e4;
      --primary-dark: #1899b6;
      --primary-light: #61dafb;
      --text: #ffffff;
      --text-secondary: #bbbbbb;
      --bg: #0a0a0f;
      --bg-card: rgba(18, 22, 33, 0.95);
      --bg-card-hover: rgba(28, 32, 43, 0.95);
      --border: rgba(32, 192, 228, 0.3);
      --transition: all 0.3s ease;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 15px 35px rgba(32, 192, 228, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      overflow-x: hidden;
      color: var(--text);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
      line-height: 1.6;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .back-button {
      position: absolute;
      top: 25px;
      left: 25px;
      color: var(--text);
      text-decoration: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      z-index: 10;
      padding: 8px 16px;
      border-radius: 50px;
      background: rgba(32, 192, 228, 0.1);
      border: 1px solid var(--border);
    }

    .back-button:hover,
    .back-button:focus {
      color: var(--primary);
      background: rgba(32, 192, 228, 0.2);
      transform: translateX(-5px);
      outline: none;
    }

    .logo {
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out forwards;
    }

    .logo-icon {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 15px;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 3.5rem);
      margin-bottom: 15px;
      line-height: 1.2;
      text-align: center;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      color: var(--text-secondary);
      margin-bottom: 40px;
      max-width: 700px;
      font-weight: 300;
    }

    .search-container {
      margin: 20px 0 30px;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 15px 20px 15px 45px;
      border-radius: 50px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 1rem;
      transition: var(--transition);
    }

    .search-box:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(32, 192, 228, 0.2);
    }

    .search-box::placeholder {
      color: var(--text-secondary);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      width: 100%;
    }

    .filter-btn {
      padding: 10px 20px;
      background: rgba(32, 192, 228, 0.1);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
      flex: 1;
      min-width: 120px;
      max-width: 200px;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      transform: translateY(-2px);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin: 40px 0;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 25px 20px;
      text-align: center;
      transition: var(--transition);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-hover);
      background: var(--bg-card-hover);
      border-color: var(--primary);
    }

    .id-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .id-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--primary);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .card h2 {
      color: var(--primary);
      margin-bottom: 8px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .card .position {
      color: var(--text-secondary);
      margin-bottom: 15px;
      font-size: 0.9rem;
      font-weight: 400;
    }

    .card .department {
      background: rgba(32, 192, 228, 0.1);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .card .id-number {
      font-family: monospace;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .card .contact {
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }

    .card-action {
      flex: 1;
      padding: 8px 12px;
      background: rgba(32, 192, 228, 0.1);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .card-action:hover {
      background: rgba(32, 192, 228, 0.2);
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      position: relative;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-hover);
      animation: modalFadeIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .modal-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .modal-info h2 {
      color: var(--primary);
      margin-bottom: 5px;
      text-align: left;
    }

    .modal-info .position {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-align: left;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--primary);
    }

    .modal-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .detail-item {
      text-align: left;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .detail-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .detail-value {
      font-size: 0.9rem;
      color: var(--text);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    .modal-action {
      flex: 1;
      padding: 10px 15px;
      background: rgba(32, 192, 228, 0.1);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .modal-action:hover {
      background: rgba(32, 192, 228, 0.2);
    }

    .modal-action.primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    .modal-action.primary:hover {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
    }

    footer {
      margin-top: 60px;
      padding: 25px 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
      width: 100%;
      position: relative;
      z-index: 1;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--text-secondary);
      transition: var(--transition);
      text-decoration: none;
    }

    .footer-links a:hover,
    .footer-links a:focus {
      color: var(--primary);
      outline: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      font-size: 1.1rem;
      grid-column: 1 / -1;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card {
      animation: fadeIn 0.6s ease-out forwards;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .cards-container {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 1024px) {
      .cards-container {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
      }
    }

    @media (max-width: 900px) {
      .cards-container {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }
      
      .filter-btn {
        min-width: 110px;
        padding: 8px 15px;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 768px) {
      .cards-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
      
      .back-button {
        top: 15px;
        left: 15px;
        font-size: 1rem;
      }
      
      .filter-buttons {
        gap: 8px;
      }
      
      .filter-btn {
        min-width: 100px;
        padding: 8px 12px;
        font-size: 0.8rem;
      }
      
      .modal-details {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      .cards-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .card {
        max-width: 100%;
        padding: 20px;
      }
      
      .filter-buttons {
        gap: 5px;
      }
      
      .filter-btn {
        min-width: 90px;
        padding: 7px 10px;
        font-size: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .back-button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }

      .footer-links {
        flex-direction: column;
        gap: 10px;
      }

      .card {
        padding: 15px;
      }

      .id-photo {
        width: 100px;
        height: 100px;
        font-size: 2rem;
      }

      .card h2 {
        font-size: 1.3rem;
      }

      .filter-buttons {
        gap: 5px;
      }

      .filter-btn {
        padding: 8px 10px;
        font-size: 0.7rem;
        min-width: 80px;
      }

      .modal-content {
        padding: 20px;
      }

      .modal-header {
        flex-direction: column;
        text-align: center;
      }

      .modal-info h2,
      .modal-info .position {
        text-align: center;
      }
      
      .search-box {
        padding: 12px 15px 12px 40px;
        font-size: 0.9rem;
      }
      
      .search-icon {
        left: 15px;
      }
    }
    
    @media (max-width: 360px) {
      body {
        padding: 10px;
      }
      
      .back-button {
        top: 10px;
        left: 10px;
        padding: 5px 10px;
        font-size: 0.85rem;
      }
      
      .filter-btn {
        min-width: 70px;
        padding: 6px 8px;
        font-size: 0.65rem;
      }
      
      .card {
        padding: 12px;
      }
      
      .id-photo {
        width: 80px;
        height: 80px;
        font-size: 1.5rem;
      }
      
      .card h2 {
        font-size: 1.1rem;
      }
      
      .card .position {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

  <canvas id="particle-canvas" aria-hidden="true"></canvas>

  <a href="about.html" class="back-button" aria-label="Back to About">

  <div class="content">

    <div class="filter-buttons">
      <button class="filter-btn" data-filter="Chief Officer">Chief Officer</button>
      <button class="filter-btn active" data-filter="all">All Employees</button>

      <button class="filter-btn" data-filter="Data & Infrastructure">Data & Infrastructure</button>
      <button class="filter-btn" data-filter="Medical & Clinical Division">Medical Division</button>

  <!-- Employee Detail Modal -->
  <div class="modal" id="employeeModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-content">
      <button class="close-modal" id="closeModal" aria-label="Close modal">

          <div class="detail-label">Email</div>
          <div class="detail-value" id="modalEmail"></div>

        <div class="detail-item">
          <div class="detail-label">Phone</div>

  </footer>

  <script>
    // Enhanced employee data
    const employees = [
      {
        id: "ZDC-2025-001",
        name: "Jai Prakash M D",
        position: "Chief Executive Officer",
        department: "Chief Officer",
        email: "jaiprakashmdofficial@gmail.com",
        phone: "+91 6379570398",
        joinDate: "2025-06-02",
        status: "active"
      },
      {
        id: "ZDC-2025-002",
        name: "Yashvithan Moorthy",
        position: "Chief Technology Officer",
        department: "Chief Officer",
        email: "yashvinthanmoorthy@gmail.com",
        phone: "+91 9789921988",
        joinDate: "2025-06-02",
        status: "active"
      },
      {
        id: "ZDC-2025-003",
        name: "Jagadeshwaran Parthiban",
        position: "Java Development Intern",
        department: "Development & Product",
        email: "jagadeshrparthiban@gmail.com",
        phone: "+91 8825704232",
        joinDate: "2025-10-10",
        status: "active"
      }
    ];

    // DOM Elements
    const employeeCards = document.getElementById('employeeCards');
    const searchInput = document.getElementById('searchInput');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const modal = document.getElementById('employeeModal');
    const closeModalBtn = document.getElementById('closeModal');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const modalContactBtn = document.getElementById('modalContactBtn');

    // Current selected employee for modal
    let currentEmployee = null;

    // Generate employee cards
    function generateEmployeeCards(employeeList) {
      employeeCards.innerHTML = '';

      if (employeeList.length === 0) {
        employeeCards.innerHTML = '<div class="no-results">No employees found matching your search criteria.</div>';
        return;
      }

      employeeList.forEach(employee => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-department', employee.department);

        // Get initials for avatar
        const initials = employee.name.split(' ').map(n => n[0]).join('').toUpperCase();

        card.innerHTML = `
          <div class="id-badge">${employee.status.toUpperCase()}</div>
          <div class="id-photo">${initials}</div>
          <h2>${employee.name}</h2>
          <div class="position">${employee.position}</div>
          <div class="department">${employee.department.toUpperCase()}</div>
          <div class="id-number">${employee.id}</div>
          <div class="contact">
            <div><i class="fas fa-envelope"></i> ${employee.email}</div>
            <div><i class="fas fa-phone"></i> ${employee.phone}</div>
          </div>
          <div class="card-actions">
            <button class="card-action" onclick="viewDetails('${employee.id}')">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="card-action" onclick="contactEmployee('${employee.id}')">
              <i class="fas fa-comment"></i> Contact
            </button>
          </div>
        `;

        employeeCards.appendChild(card);
      });
    }

    // Filter employees
    function filterEmployees(filter) {
      const searchTerm = searchInput.value.toLowerCase();

      let filteredEmployees = employees;

      if (filter !== 'all') {
        filteredEmployees = employees.filter(emp => emp.department === filter);
      }

      if (searchTerm) {
        filteredEmployees = filteredEmployees.filter(emp =>
          emp.name.toLowerCase().includes(searchTerm) ||
          emp.position.toLowerCase().includes(searchTerm) ||
          emp.department.toLowerCase().includes(searchTerm) ||
          emp.id.toLowerCase().includes(searchTerm)
        );
      }

      generateEmployeeCards(filteredEmployees);
    }

    // View employee details in modal
    function viewDetails(employeeId) {
      currentEmployee = employees.find(emp => emp.id === employeeId);
      if (currentEmployee) {
        // Get initials for avatar
        const initials = currentEmployee.name.split(' ').map(n => n[0]).join('').toUpperCase();
        
        // Update modal content
        document.getElementById('modalPhoto').textContent = initials;
        document.getElementById('modalName').textContent = currentEmployee.name;
        document.getElementById('modalPosition').textContent = currentEmployee.position;
        document.getElementById('modalId').textContent = currentEmployee.id;
        document.getElementById('modalDepartment').textContent = currentEmployee.department;
        document.getElementById('modalEmail').textContent = currentEmployee.email;
        document.getElementById('modalPhone').textContent = currentEmployee.phone;
        document.getElementById('modalJoinDate').textContent = formatDate(currentEmployee.joinDate);
        document.getElementById('modalStatus').textContent = currentEmployee.status.charAt(0).toUpperCase() + currentEmployee.status.slice(1);
        
        // Show modal
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    }

    // Contact employee
    function contactEmployee(employeeId) {
      const employee = employees.find(emp => emp.id === employeeId);
      if (employee) {
        alert(`Contacting ${employee.name}:\n\nEmail: ${employee.email}\nPhone: ${employee.phone}\n\nYou can now reach out to this employee directly.`);
      }
    }

    // Format date to readable format
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Close modal
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
      currentEmployee = null;
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function () {
      generateEmployeeCards(employees);

      // Set up filter buttons
      filterButtons.forEach(button => {
        button.addEventListener('click', function () {
          filterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          filterEmployees(this.getAttribute('data-filter'));
        });
      });

      // Set up search
      searchInput.addEventListener('input', function () {
        const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
        filterEmployees(activeFilter);
      });

      // Set up modal events
      closeModalBtn.addEventListener('click', closeModal);
      modalCloseBtn.addEventListener('click', closeModal);
      modalContactBtn.addEventListener('click', function() {
        if (currentEmployee) {
          contactEmployee(currentEmployee.id);
          closeModal();
        }
      });

      // Close modal when clicking outside
      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
          closeModal();
        }
      });

      // Close modal with Escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modal.style.display === 'flex') {
          closeModal();
        }
      });
    });

    // Optimized Particle animation
    (function () {
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      let particlesArray = [];
      let animationId;
      let resizeTimeout;

      function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function initParticles() {
        particlesArray = [];
        const numberOfParticles = Math.min(Math.floor((canvas.width * canvas.height) / 15000), 100);

        for (let i = 0; i < numberOfParticles; i++) {
          particlesArray.push(new Particle());
        }
      }

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 1.5 + 0.5;
          this.speedX = Math.random() * 2 - 1;
          this.speedY = Math.random() * 2 - 1;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          if (this.x > canvas.width || this.x < 0) {
            this.speedX = -this.speedX;
          }
          if (this.y > canvas.height || this.y < 0) {
            this.speedY = -this.speedY;
          }
        }

        draw() {
          ctx.fillStyle = 'rgba(32, 192, 228, 0.6)';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function connectParticles() {
        const maxDistance = 120;
        for (let a = 0; a < particlesArray.length; a++) {
          for (let b = a + 1; b < particlesArray.length; b++) {
            const dx = particlesArray[a].x - particlesArray[b].x;
            const dy = particlesArray[a].y - particlesArray[b].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < maxDistance) {
              ctx.strokeStyle = `rgba(32, 192, 228, ${0.3 - distance / maxDistance})`;
              ctx.lineWidth = 0.5;
              ctx.beginPath();
              ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
              ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
              ctx.stroke();
            }
          }
        }
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
        }

        connectParticles();
        animationId = requestAnimationFrame(animateParticles);
      }

      function handleResize() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          setCanvasSize();
          initParticles();
        }, 250);
      }

      function init() {
        setCanvasSize();
        initParticles();
        animateParticles();

        window.addEventListener('resize', handleResize);

        document.addEventListener('visibilitychange', function () {
          if (document.hidden) {
            cancelAnimationFrame(animationId);
            animationId = null;
          } else {
            animateParticles();
          }
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
